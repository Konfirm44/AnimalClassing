{% extends "base.html" %}

{% block content %}

<div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
    <h2 class="m-0 font-weight-bold text-primary">Your images</h2>
    <a href="/add" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
            class="fas fa-download fa-sm text-white-50"></i> Add image</a>
</div>


<div class="card-body">
    <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Added</th>
                    <th>Classification</th>
                    <th>Classified</th>
                </tr>
            </thead>
            <tbody>
                {% if images %}
                {% for n in images %}
                <tr>
                    <td><a href="/media/{{ n.image }}/">{{ n.title }}</a></td>
                    <td>{{ n.dateAdded }}</td>
                    <td>{{ n.classification }}</td>
                    <td>{{ n.dateClassified }}</td>
                </tr>
                {% endfor %}
                {% else %}
                <td>No images</td>
                <td></td>
                <td></td>
                <td></td>
                {% endif %}

            </tbody>
        </table>
    </div>
</div>

{% endblock %}
